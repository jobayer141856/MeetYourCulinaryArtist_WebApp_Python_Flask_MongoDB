  <body>

    <div class="py-4 my-3"></div>
    <section class="book-a-table pb-0 reservation-form-bg">
      <div class="container">
        <div class="section-header pb-0">
          <p>Change <span>Password</span></p>
        </div>

        <div class="row g-0 d-flex align-items-center">
          <!--Start Form-->
          <form action="/change_pass" method="post" class="php-email-form">
            <div class="row gy-4">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Old Password"
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row gy-4 mt-2">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <input
                  type="password"
                  name="password1"
                  class="form-control"
                  placeholder="New Password"
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row gy-4 mt-2">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <div class="section-header pb-0">
                  <h2>
                    <li>
                      Your password can’t be too similar to your other personal
                      information.
                    </li>
                  </h2>
                  <h2>
                    <li>Your password must contain at least 8 characters.</li>
                  </h2>
                  <h2>
                    <li>Your password can’t be a commonly used password.</li>
                  </h2>
                  <h2><li>Your password can’t be entirely numeric.</li></h2>
                </div>
              </div>
              <div class="col"></div>
            </div>
            <div class="row gy-4 mt-2">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <input
                  type="password"
                  name="password2"
                  class="form-control"
                  placeholder="Confirm New Password"
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="text-center mt-3">
              <button type="submit">Change Password</button>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </section>
  </body>
