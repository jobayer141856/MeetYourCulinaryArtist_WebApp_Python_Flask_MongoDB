<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Login</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="static/img/favicon.png" rel="icon" />
    <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="static/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="static/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="static/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="static/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="static/css/main.css" rel="stylesheet" />
  </head>

  <body>


    <section class="book-a-table pb-0 reservation-form-bg">
      <div class="container">
        <div class="section-header pb-0">
          <p>Sign into <span>your account</span></p>
        </div>

        <div class="row g-0 d-flex align-items-center">
          <!--Start Form-->
          <form action="/login" method="post" class="php-email-form">
            <div class="row gy-4">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="row gy-4 mt-2">
              <div class="col"></div>
              <div class="col-lg-4 col-md-6">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="col"></div>
            </div>
            <div class="text-center mt-3">
              <button class="php-email-form" type="submit">Login</button>
            </div>
            <div class="section-header text-center mt-3">
              <a href="/change_pass">Forgot password?</a>
              <h2 class="mt-3">Don't have any account?</h2>
              <a class="btn-book-a-table mt-2" href="/signup">Signup</a>
            </div>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </section>

    <!-- ======= Footer ======= -->
    {% include "footer.html"%}
    <!-- End Footer -->

    <a
      href="#"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <div id="preloader"></div>

    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/vendor/aos/aos.js"></script>
    <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
