  <body>
    <!-- ======= Header ======= -->
    {% include "header.html" %}
    <!-- End Header -->

    <!--Start input blog section-->
    <section id="hire-a-chef" class="book-a-table pb-0">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <p>Post <span>A Blog</span></p>
          <h2>Share your thought with the community</h2>
        </div>
        <div class="row gy-4">
          <div class="col-lg-4 col-md-4">
            <form
              method="post"
              class="php-email-form"
              enctype="multipart/form-data"
            >
              <div class="text-center from-control">
                <img
                  src="/static/img/{{fname}}"
                  class="avatar img-circle img-thumbnail"
                  alt="avatar"
                />
                <h6>Upload a photo</h6>
                {{form.hidden_tag()}} {{form.file()}}
                <br />
                {{form.submit()}}
              </div>
            </form>
          </div>
          <div class="col-lg-8 col-md-8">
            <form action="/addblog" method="post" class="php-email-form">
              <div class="row gy-4">
                <div class="col">
                  <input
                    type="text"
                    name="title"
                    class="form-control"
                    required
                    placeholder="Title of Your Blog"
                  />
                </div>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    name="descrp"
                    rows="5"
                    required
                    placeholder="Blog Details, What's your thought?"
                  ></textarea>
                </div>
              </div>
<!--              <div class="mb-3 my-3">-->
<!--                <label for="formFile" class="form-label">Upload Image</label>-->
<!--                <input class="form-control" type="file" id="formFile" name="image">-->
<!--              </div>-->
              <div class="text-center">
                <button class="my-5" type="submit" name="btn" value="#">
                  Post Now
                </button>
              </div>
            </form>
          </div>
          <!-- End blog Form -->
        </div>
      </div>
    </section>
    <!-- End input blog Section -->
