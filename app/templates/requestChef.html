  <body>
    <!-- ======= Header ======= -->
    {% include "header.html" %}
    <!-- End Header -->
    <div class="py-4 my-3"></div>

    <main id="main">
      <!-- ======= Book A Table Section ======= -->
      <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
          <div class="section-header">
            <h2>Request Chefs</h2>
            <p>
              add your requirement and<span>
                we will notify them as your requirement
              </span>
            </p>
          </div>

          <div class="row g-0">
            <div
              class="col-lg-4 reservation-img"
              style= "background-image:url(../static/img/reservation.jpg)"
              data-aos="zoom-out"
              data-aos-delay="200"
            ></div>

            <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
              <!-- <form action="/requestChef" method="post" role="form" class="php-email-form" data-aos="fade-up"> -->
              <form
                action=""
                method="post"
                class="php-email-form"
                role="form"
                data-aos="fade-up"
              >
                <div class="row gy-4">
                  <div class="col-lg-4 col-md-6">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="name"
                      required
                      placeholder="Your Name"
                    />
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      required
                      placeholder="Your Email"
                    />
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      required
                      placeholder="Your Phone"
                    />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="5"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="mb-3"></div>
                <div class="text-center">
                  <button action="/requestChef/<strring:s>" type="submit">
                    Send Request
                  </button>
                </div>
              </form>
            </div>
            <!-- End Reservation Form -->
          </div>
        </div>
      </section>
      <!-- End Book A Table Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
   {% include "footer.html"%}
  
    <!-- End Footer -->

      document.getElementById('findachef').className = 'active'
    </script>
    <!-- Template Main JS File -->
